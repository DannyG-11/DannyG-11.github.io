<!DOCTYPE html>
<html>

    <body>
        <h1>Sara Ellacott</h1>

            </div>
            <div id="accomplishments" data-tab-content>

                <button onClick="showContent1()">Accomplishment 1</button>
                <button onClick="showContent2()">Accomplishment 2</button>

            </div>
            <div id="fieldwork" data-tab-content>
                <h1>Field Work</h1>

                <button onClick="showContent4()">Dirt Analysis</button>
                <button onClick="showContent5()">Trash in Water Idk</button>
                <button onClick="showContent6()">Tree measuring</button>
            </div>
            <div id="resume" data-tab-content>

            </div>
        </div>
